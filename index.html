<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<title>Emojis Unicode – Copiar y Pegar</title>
<meta name="description" content="Listado completo de emojis Unicode para copiar y pegar.">
<meta name="author" content="Agustín Díaz">
<link rel="icon" href="https://i.imgur.com/2DhgLrS.jpeg">
<style>
body{font-family:sans-serif;text-align:center}
button{border:0;background:none;cursor:pointer;-webkit-tap-highlight-color:transparent}
.grid{display:flex;flex-wrap:wrap}
.emoji{font-size:45px}
.tone{font-size:30px}
#popup{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.5);opacity:0;pointer-events:none;transition:.2s}
#popup.open{opacity:1;pointer-events:auto}
#content{background:#fff;padding:12px;border-radius:8px;display:flex;flex-wrap:wrap;justify-content:center}
</style>
</head>
<body>
<h1>Emojis Unicode con selector de tonos</h1>
<div id="grid" class="grid">Cargando…</div>
<div id="popup"><div id="content"></div></div>
<script>
const URL="https://cdn.jsdelivr.net/npm/emojibase-data@16.0.3/en/data.json",
grid=document.getElementById("grid"),
popup=document.getElementById("popup"),
content=document.getElementById("content");

fetch(URL)
.then(r=>r.json())
.then(data=>{
  grid.textContent="";
  data.forEach(e=>{
    if(!e.emoji) return;
    const b=document.createElement("button");
    b.className="emoji";
    b.textContent=e.emoji;
    b.title=e.annotation||"";
    if(e.skins) b.onclick=()=>open(e);
    grid.append(b);
  });
})
.catch(()=>grid.textContent="Error cargando emojis");

function open(e){
  content.innerHTML="";
  [e.emoji,...(e.skins||[]).map(s=>s.emoji)].forEach(x=>{
    const b=document.createElement("button");
    b.className="tone";
    b.textContent=x;
    b.onclick=close;
    content.append(b);
  });
  popup.classList.add("open");
}
function close(){popup.classList.remove("open")}
popup.onclick=e=>e.target===popup&&close();
</script>
</body>
</html>
